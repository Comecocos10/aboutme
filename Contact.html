<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style-contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h1 class="principal">Interested in us working together?</h1>
            <p class="subprincipal">You can reach us here:</p>
            <a href="contact@gidimobile.com" class="emailcontact">contact@gidimobile.com</a>
            <footer>
                <p class="rrss">Check us out on social media:</p>
                <div>
                    <a href="https://es-es.facebook.com/">F</a>
                    <a href="https://twitter.com/?lang=es">T</a>
                    <a href="https://www.instagram.com/?hl=es">I</a>
                    <a href="https://es.linkedin.com/">L</a>
                </div>
            </footer>
        </section>
        <form>
            <h3 class="titel">Get in touch</h3>
            <label for="input1"></label>
            <input class="form-element" type="text" name="subject" id="input1" placeholder="Subject">
            <label for="input2"></label>
            <input class="form-element" type="text" name="message" id="input2" placeholder="Message">
            <label for="input3"></label>
            <input class="form-element" type="text" name="name" id="input3" placeholder="Name">
            <label for="input4"></label>
            <input class="form-element" type="email" name="email" id="input4" placeholder="Email">
            <label for="input5"></label>
            <input class="form-element" type="tel" name="telefono" id="input5" placeholder="Telefon">
            <label for="input6"></label>
            <input class="form-element" type="button" name="send" id="input6" value="Send Message">
        </form>
    </main>
</body>

</html>
